<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>GameLet</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">☰</label>

            <div class="logo-container">
                <img src="../imagens/favicon.ico" alt="Logo do Site" class="logo-img" />
                <div class="logo-text">Gamelet</div>
            </div>

            <ul class="nav-links">
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>

            <div class="nav-direita">
                <input type="text" class="barra-busca" placeholder="Buscar...">
                <button class="btn-buscar">Buscar</button>
                <a href="login.html" class="btn-entrar">Entrar</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="espacamento-pq"></div>
        <div class="container-registro">
            <h1>Crie sua Conta</h1>
            <form class="registro" action="/cadastrar" method="post" autocomplete="on">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E‑mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e‑mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" required>

                <label for="repita-senha">Confirmar senha</label>
                <input type="password" id="repita-senha" name="repita-senha" placeholder="Repita a senha" minlength="8"
                    required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </main>

    <footer class="footer">
        <footer class="footer">
            <div class="footer-content">

                    reservados.</p>

                <ul class="footer-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="gerenciarJogos.html">Gerenciar Jogos</a></li>
                    <li><a href="salvarJogo.html">Adicionar Jogo</a></li>
                    <li><a href="salvarJogo.html">Editar Jogo</a></li>
                    <li><a href="detalhesJogo.html">Detalhes do jogo (demonstração)</a></li>
                </ul>
            </div>
        </footer>
    </footer>


</body>

</html>
